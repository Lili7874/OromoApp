        <header>
        	<img src="logoapk.png" alt="Logo">
    	</header>
    	<div class="container">
        	<h1>Learning flashcards - Oromo language</h1>
        	<div id="flashcard">
            		<div id="card-front">
    				<p id="word">Word in Oromo</p>
    				<img id="image" src="" alt="Obraz">
